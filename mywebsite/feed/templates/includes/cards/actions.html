<div class="actions d-flex flex-direction-row justify-content-right float-right">
    <div class="action-group">
        <div @click="seecomments('{{ video.reference }}')" class="btn btn-sm btn-circle z-depth-0" data-toggle="modal" data-target="#comments">
            <i class="fa fa-comment fa-2x"></i>
        </div>

        <small>
            {{ video.comment_set.count|default:0 }}
        </small>
    </div> 

    <div class="action-group">
        <div  @click="togglelike('{{ video.id }}', $el)" class="btn btn-sm btn-circle z-depth-0">
            <i :class="likeiconstate" class="fas fa-heart fa-2x" id="like-{{ video.id }}"></i>
        </div>

        <small id="likes-count-{{ video.id }}">
            [[ totallikes ]]
        </small>
    </div>

    <div class="action-group">
        <div @click="share($el, '{{ video.id }}')" class="btn btn-sm btn-circle z-depth-0">
            <i class="fa fa-retweet fa-2x"></i>
        </div>
        
        <small>
            {{ video.share_set.count|default:0 }}
        </small>
    </div>
    
    <div class="action-group">
        <div  @click="report('{% url 'feed:report' %}', '{{ video.id }}')" class="btn btn-sm btn-circle z-depth-0">
            <i class="fa fa-exclamation-triangle fa-2x"></i>
        </div>
    </div>
</div>
