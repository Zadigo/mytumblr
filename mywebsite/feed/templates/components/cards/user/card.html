{% load i18n %}

<div class="card z-depth-0">
    <div class="card-body">
        <div class="row">

            <div class="user-infos col-auto">
                <div class="avatar">
                    <img src="https://images.unsplash.com/photo-1599231666334-ca0dbd7ad2da?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="{{ suggested_user.username }}" title="{{ suggested_user.username }}" class="img-fluid">
                </div>
                
                <div class="d-flex flex-direction-column">
                    <p class="font-weight-bold">
                        {{ suggested_user.username }}
                    </p>
                    <small class="text-muted">
                        @{{ suggested_user.username }}
                    </small>
                </div>
            </div>

            <div class="col-4">
                <a href="{% url 'feed:follow' suggested_user.username %}" class="btn btn-sm btn-outline-danger">
                    {% trans "Follow" %}
                </a>
            </div>
        </div>
    </div>
</div>

{% if not forloop.last %}
    <hr>
{% endif %}
