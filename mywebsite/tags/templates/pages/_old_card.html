<div class="row">
    <div class="col-12">
        <div class="timeline infinite-container">
            {% for video in videos %}
                {% include "components/cards/video/card.html" %}
            {% endfor %}
        </div>

        {% if items.has_next %}
        <a class="infinite-more-link" href="?page={{ items.next_page_number }}"></a>
        {% endif %}

        <div class="infinite-loading" style="display: none;">
            ...loading
        </div>
    </div>
</div>
