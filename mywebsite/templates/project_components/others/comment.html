<div class="comment">
    <div class="row">
        <div class="col-auto">
            <div class="avatar">
                <img src="{{ comment.user.myuserprofile.avatar }}" alt="{{ comment.user.username }}" class="img-fluid">
            </div>
        </div>

        <div class="col-8">
            <p class="font-weight-bold m-0">
                <a href="{% url 'feed:user_timeline' comment.user.userame %}">
                    {{ comment.user.username }}
                </a>
            </p>
            <p class="comment-text">
                {{ comment.text }}
            </p>
        </div>
    </div>
</div>
