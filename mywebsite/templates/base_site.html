{% extends "base.html" %}
{% load static %}

{% block theme_color %}#484848{% endblock %}

{% block analytics %}
{% endblock %}

{% block extra_analytics %}
{% endblock %}

{% block main %}
    <div class="container dark-grey-text mt-5">
        {% for message in messages %}
            <div class="alert {% if message.tags %}{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}

        {% block container %}{% endblock %}
    </div>
{% endblock %}
